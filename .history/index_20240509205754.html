<!DOCTYPE html>
<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<body>

  <!-- Top menu on small screens -->
<header class="header">
  <span class="">SOME NAME</span>
  <a href="javascript:void(0)" class="" onclick="w3_open()">☰</a>
</header>

<!--Side Nav-->
<div class="sidebar">
<img src="images/Ellipse 1.svg" class="profile" width="150px"/>
<img src="images/Rectangle 2.svg" class="background-photo"/>
</div>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="" onclick="w3_close()" style="" title="" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="" style="">

  <!-- Push down content on small screens --> 
  <div class="" style=""></div>
  
  <!-- Photo grid -->
  <div class="">
    <div class="w3-third">
      <img src="" style="width:100%" onclick="onClick(this)" alt="">
      <img src="" style="width:100%" onclick="onClick(this)" alt="">
      <img src="" style="width:100%" onclick="onClick(this)" alt="">
    </div>

  <div class="">
      <img src="" style="width:100%" onclick="onClick(this)" alt="">
      <img src="" style="width:100%" onclick="onClick(this)" alt="">
      <img src="" style="width:100%" onclick="onClick(this)" alt="">
  </div>
    
  <div class="">
      <img src="" style="width:100%" onclick="onClick(this)" alt="">
      <img src="" style="width:100%" onclick="onClick(this)" alt="">
      <img src="" style="width:100%" onclick="onClick(this)" alt="">
    </div>
  </div>

  <!-- Pagination -->
  <div class="">
    <div class="">
      <a href="#" class="">«</a>
      <a href="#" class="">1</a>
      <a href="#" class="">2</a>
      <a href="#" class="">3</a>
      <a href="#" class="">4</a>
      <a href="#" class="">»</a>
    </div>
  </div>
  
  <!-- Modal for full size images on click-->
  <div id="modal01" class="" style="" onclick="this.style.display='none'">
    <span class="">×</span>
    <div class="">
      <img id="" class="">
      <p id="caption"></p>
    </div>
  </div>

  <!-- About section -->
  <div class="" id="about">
    <h4><b>About Me</b></h4>
    <img src="" alt="Me" class="" width="600" height="650">
    <div class="" style="">
      <h4>My Name</h4>
      <p>Some text about me. I love taking photos of PEOPLE. 
      </p>
      <p>mail: example@example.com</p>
      <p>tel: 5353 35531</p>
      <hr class="">

  <!-- Footer -->
  </footer>
  
  <div class="w3-black w3-center w3-padding-24">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a></div>

<!-- End page content -->
</div>

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>


</body>
</html>
