<!DOCTYPE html>
<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-third img{margin-bottom: -6px; opacity: 0.8; cursor: pointer}
.w3-third img:hover{opacity: 1}
</style>
</head>
<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="" style="" id="mySidebar"><br>
  <h3 class=""><b>SOME<br>NAME</b></h3>
  <a href="javascript:void(0)" onclick="w3_close()" class="">CLOSE</a>
  <a href="#" onclick="w3_close()" class="">PORTFOLIO</a> 
  <a href="#about" onclick="w3_close()" class="">ABOUT ME</a> 
</nav>

<!-- Top menu on small screens -->
<header class="">
  <span class="">SOME NAME</span>
  <a href="javascript:void(0)" class="" onclick="w3_open()">☰</a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="" onclick="w3_close()" style="" title="" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="" style="margin-left:300px">

  <!-- Push down content on small screens --> 
  <div class="" style="margin-top:83px"></div>
  
  <!-- Photo grid -->
  <div class="">
    <div class="w3-third">
      <img src="" style="width:100%" onclick="onClick(this)" alt="">
      <img src="" style="width:100%" onclick="onClick(this)" alt="">
      <img src="" style="width:100%" onclick="onClick(this)" alt="">
    </div>

  <div class="">
      <img src="" style="width:100%" onclick="onClick(this)" alt="">
      <img src="" style="width:100%" onclick="onClick(this)" alt="">
      <img src="" style="width:100%" onclick="onClick(this)" alt="">
  </div>
    
  <div class="">
      <img src="" style="width:100%" onclick="onClick(this)" alt="">
      <img src="" style="width:100%" onclick="onClick(this)" alt="">
      <img src="" style="width:100%" onclick="onClick(this)" alt="">
    </div>
  </div>

  <!-- Pagination -->
  <div class="">
    <div class="">
      <a href="#" class="">«</a>
      <a href="#" class="">1</a>
      <a href="#" class="">2</a>
      <a href="#" class="">3</a>
      <a href="#" class="">4</a>
      <a href="#" class="">»</a>
    </div>
  </div>
  
  <!-- Modal for full size images on click-->
  <div id="modal01" class="" style="" onclick="this.style.display='none'">
    <span class="">×</span>
    <div class="">
      <img id="" class="">
      <p id="caption"></p>
    </div>
  </div>

  <!-- About section -->
  <div class="" id="about">
    <h4><b>About Me</b></h4>
    <img src="" alt="Me" class="" width="600" height="650">
    <div class="" style="">
      <h4>My Name</h4>
      <p>Some text about me. I love taking photos of PEOPLE. 
      </p>
      <p>mail: example@example.com</p>
      <p>tel: 5353 35531</p>
      <hr class="">

  <!-- Footer -->
  </footer>
  
  <div class="w3-black w3-center w3-padding-24">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a></div>

<!-- End page content -->
</div>

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>


</body>
</html>
